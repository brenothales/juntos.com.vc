        privacy: "XIII. POLÍTICA DE PRIVACIDADE"
        privacy_text: "O SITE Juntos.com.vc foi desenvolvido visando assegurar que a privacidade on-line seja respeitada e que as informações pessoais dos PARTICIPANTES sejam devidamente protegidas, sendo a presente política necessária para demonstrar o compromisso e a transparência do site Juntos.com.vc quanto a este importante assunto.
                        <br><br>
                        A Juntos.com.vc respeita o direito constitucional à privacidade, intimidade e autodeterminação informativa.
                        Conheça a seguir as providências que tomamos para proteger as informações pessoais que os nossos usuários e visitantes poderão compartilhar conosco, assim como as formas de utilização destas informações e, com quem estas poderão ser compartilhadas:
                        <br><br>
                        <b>A. INFORMAÇÕES COLETADAS E FUNCIONALIDADES DO SITE Juntos.com.vc</b>
                        <br><br>
                        O site Juntos.com.vc foi desenvolvido de maneira a oferecer uma plataforma para captação de recursos exclusivamente para projetos sociais que causem impacto positivo na sociedade. Ao preencher o nosso cadastro, você poderá verificar que algumas informações são obrigatórias e outras, embora opcionais, também são importantes para que a Juntos.com.vc possa lhe oferecer ainda mais facilidades. Poderemos lhe dar uma resposta melhor quando conhecemos mais sobre você. Se possível, preencha todos os itens do formulário. Ressaltamos que nenhuma informação cadastral é coletada sem a sua anuência.
                        <br><br>
                        Quando você utiliza o Juntos.com.vc, nos preocupamos em permitir que você tenha acesso às suas informações pessoais, inclusive para proceder com as correções, atualizações necessárias e até mesmo a exclusão das informações que tenham sido compartilhadas conosco. Procure sempre manter o seu cadastro atualizado.
                        <br><br>
                        Caso verifique algum erro, podemos regularizá-lo(s) após recebermos a sua comunicação a respeito. Somente compartilhamos as suas informações disponíveis em nossos cadastros após o seu consentimento prévio, exceto nos casos já previstos acima pelo TERMO DE USO.
                        <br><br>
                        Seus dados pessoais poderão ser compartilhados com os parceiros estratégicos da Juntos.com.vc como responsáveis por transações financeiras, de quem, exigimos o respeito às nossas orientações específicas, Termos e Condições Gerais e Política de Privacidade. Procuramos sempre empregar melhores esforços no sentido de conseguir a adequada confidencialidade e segurança no processamento dessas informações.
                        <br><br>
                        A sua senha para ter acesso às funcionalidades e facilidades oferecidas pela Juntos.com.vc é pessoal e intransferível, como a sua assinatura. Com ela, você terá privacidade e segurança no seu acesso. Não divulgue a sua senha a terceiros sob nenhuma circunstância.
                        <br><br>
                        Você é o responsável por todos os atos que sejam realizados com o uso do seu login (nome de usuário) e senha pessoal, o que inclui a responsabilidade por prejuízos em decorrência da utilização indevida por terceiros. Se por qualquer razão, você desconfiar que alguém possa conhecer a sua senha pessoal, deverá modificá-la imediatamente.
                        <br><br>
                        Nesse contexto, seguem algumas orientações importantes:
                        <br><br>
                        a) sempre crie senhas seguras, sem relação com informações que possam ser facilmente descobertas, como datas de aniversário, casamento, documentos pessoais, números de telefone e números repetitivos ou sequenciais, etc.;
                        <br><br>
                        b) prefira a combinação de letras e números para criação de sua senha;
                        <br><br>
                        c) troque as suas senhas regularmente;
                        <br><br>
                        d) evite deixá-las anotadas. É mais seguro decorá-las.
                        <br><br>
                        Procuramos adotar as melhores práticas em segurança de dados para tentar proteger os nossos sistemas e servidores contra acessos não autorizados, divulgação, alteração ou eliminação de dados.
                        <br><br>
                        Todos os nossos procedimentos para coleta de informações, armazenamento e compartilhamento previamente autorizado são constantemente verificados e analisados, bem como submetidos a verificações de segurança no tráfego de informações em meios eletrônicos. Embora a Juntos.com.vc empregue os seus melhores esforços (considerando a vulnerabilidade dos sistemas informatizados e o constante avanço da tecnologia de invasões) não há como nos responsabilizarmos por atos de terceiros que logrem êxito em coletar ou utilizar, por quaisquer meios, dados cadastrais e informações disponibilizadas pelos usuários em nossos sites, sistemas de informações e tratamento de dados.
                        <br><br>
                        A Juntos.com.vc poderá ser obrigada por exigência legal, decisão judicial, determinação de autoridade pública dentro e fora do Brasil, a divulgar suas informações pessoais em casos especiais e previstos pela legislação em vigor. Nós também poderemos divulgar suas informações em caso de venda ou fusão do Juntos.com.vc, podendo submetê-las à política de privacidade diversa.
                        <br><br>
                        Todavia, caso a finalidade dos dados seja diversa da originária, você será informado, e sua anuência para o tratamento dos dados será requerida.
                        <br><br>
                        A Juntos.com.vc poderá utilizar o seu endereço eletrônico (e-mail) para enviar correspondências, materiais promocionais e institucionais. O envio de e-mails pela Juntos.com.vc e/ou por seus parceiros estratégicos deverá ser autorizado previamente por você no momento do cadastro ou da atualização de seus dados.
