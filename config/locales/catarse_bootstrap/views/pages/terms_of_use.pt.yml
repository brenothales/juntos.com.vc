                        <br><br>
                        <b>D. SEGURANÇA</b>
                        <br><br>
                        O SITE Juntos.com.vc sugere algumas orientações para aumentar a segurança e a privacidade dos seus usuários na Internet:
                        <br><br>
                        a) Utilize sempre um software antivírus atualizado e de qualidade – com possibilidade de verificar os arquivos de todos os dispositivos que você conectar em seu computador (CD, Pendrive (flashmemory), etc.) – e nos arquivos que você fizer download (carregar/baixar) pela Internet.
                        <br><br>
                        b) Sempre faça uso de programas de computador (software) originais e atualizados. Tenha especial atenção e cuidado quando acessar o site do Juntos.com.vc por meio de links contidos em e-mails. Certifique-se de que o hyperlink está realmente apontando para o endereço correto (URL) do nosso site (http://www.juntos.com.vc).
                        <br><br>
                        c) Fique atento a e-mails SPAM (mensagens eletrônicas não solicitadas). Estes e-mails aparentam vir de uma fonte segura ou de um amigo, mas na verdade podem ser desenvolvidos para que você faça download de um vírus ou que seja direcionado para um site fraudulento e revele informações confidenciais.
                        <br><br>
                        d) Não responda a e-mails que solicitem informações pessoais. Suspeite de qualquer e-mail proveniente de empresas ou pessoas que lhe perguntem senhas, número de identidade ou outras informações de alta sensibilidade.
                        <br><br>
                        e) Procure somente abrir e-mails provenientes de fontes conhecidas. Seja especialmente cuidadoso ao abrir e-mails com arquivos anexos e de desconhecidos. Até mesmo amigos podem acidentalmente lhe enviar um e-mail contendo vírus ou programa malicioso."
