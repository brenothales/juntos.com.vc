  pages:
    terms_of_use:
      title: "Termos de uso e Política de Privacidade"
      content:
        start: "Bem-vindo ao Juntos.com.vc, serviço oferecido pela Associação Juntos com Você inscrita no CNPJ 15.539.377/0001-90."
        start_text: "O acesso ao conteúdo do site http://www.juntos.com.vc (\"SITE\") dependerá da sua plena concordância com o Termo de Uso e Política de Privacidade (\"TERMO DE USO\") aqui previstos, então a sua leitura e posterior aceitação são indispensáveis.
                    <br><br>
                    O TERMO DE USO tem como objetivo estabelecer os direitos e obrigações aos doadores, entidades ou empreendedores sociais participantes, bem como parceiros fomentadores, e esclarecer qual o tratamento conferido aos dados e informações fornecidos por aqueles que se cadastrarem para acesso a qualquer área do SITE, conforme as regras e informações abaixo previstas:"
        what_is: "I. O QUE É A Juntos.com.vc"
        what_is_text: "A Juntos.com.vc, é uma plataforma \"crowdfunding\", ou seja, um SITE que proporciona a realização colaborativa destinada a financiar projetos sociais de entidades beneficentes ou empreendedores sociais (\"ENTIDADES\"). Uma maneira inovadora e prática de viabilizar projetos sociais com a colaboração de diversas pessoas.
                      <br><br>
                      O SITE permite que as ENTIDADES apresentem projetos e angariem fundos através de doações feitas pelos participantes doadores (\"PARTICIPANTES\") através do SITE.
                      <br><br>
                      A Juntos.com.vc não cobra nenhum tipo de comissão de nenhum PARTICIPANTE sobre as doações realizadas, exceto as taxas referentes ao sistema contratado para a realização das transações de doações, conforme as previsões contidas neste TERMO DE USO.
                      <br><br>
                      Embora não haja cobrança de nenhuma comissão, a Juntos.com,vc é uma associação sem fins lucrativos, que depende também de recursos de terceiros para que possa manter sua plataforma. Assim, o usuário que doar para algum projeto cadastrado no SITE também terá a opção de doar para a Juntos.com.vc, e com isto, colaborar ainda mais para a sustentabilidade da plataforma."
        partners_and_sharing: "II. PARCEIROS ESTRATÉGICOS E COMPARTILHAMENTO DE PLATAFORMA"
        partners_and_sharing_text: "A Juntos.com.vc também apóia outros canais de captação de recursos para projetos, através do compartilhamento de sua plataforma, cadastro de usuários e outras funcionalidades, com o que o usuário desde já concorda.
                                    <br><br>
                                    No entanto, é de exclusiva responsabilidade de cada canal parceiro o gerenciamento de suas atividades, incluindo, mas não se limitando, a curadoria dos projetos candidatos, o controle de valores recebidos, e regras de uso da plataforma para seus projetos."
        guideline: "III. UTILIZAÇÃO DA PLATAFORMA"
        guideline_text: "1. Qualquer pessoa maior de 18 anos pode doar ou divulgar seu projeto através do SITE, sendo expressamente proibida a participação de menores de 18 anos, mesmo que com a prévia autorização dos pais ou responsáveis. Em caso de irregularidade, o SITE poderá cancelar o cadastro desta pessoa e suas eventuais doações ou ações realizadas no SITE
                        <br><br>
                        2. Ademais, o PARTICIPANTE é o único responsável pela segurança e controle de sua conta (nome de usuário e senha), que é pessoal e intransferível.
                        <br><br>
                        3. O PARTICIPANTE se compromete a manter seus dados sempre atualizados juntos ao SITE, sendo responsável pela veracidade das informações ali dispostas
                        <br><br>
                        4. Todos e quaisquer conteúdos enviados pelos usuários são de responsabilidade exclusiva do próprio usuário, não havendo qualquer responsabilidade solidária, subsidiária ou a qualquer título pelo SITE.
                        <br><br>
                        Sendo assim, o SITE não se responsabiliza por quaisquer danos de qualquer natureza, em decorrência de conteúdos impróprios, ofensivos ou que violem direitos previstos na legislação brasileira
                        <br><br>
                        5. Caso haja qualquer suspeita de uso indevido ou não autorizado de sua conta, o usuário deve notificar imediatamente o SITE, pelo e-mail: contato@juntos.com.vc"
        ngo_guideline: "IV. REGRAS PARA USO DO SITE POR ENTIDADES E EMPREENDEDORES SOCIAIS"
        ngo_guideline_text: "1. A entidade sem fins lucrativos ou empreendedores sociais que tenha interesse em candidatar seu projeto junto à plataforma/SITE, deverá candidatar seu respectivo projeto, por meio de seu responsável legal, clicando no link “Enviar seu projeto” do SITE e fornecendo as seguintes informações:
                            <br><br>
                            a - Nome da entidade, endereço, telefone, CNPJ e documentação que comprove sua situação de entidade sem fins lucrativos e/ou de empresa social;
                            <br><br>
                            b – Nome, RG e CPF do responsável pelo projeto a ser proposto e/ou para empreendedores sociais;
                            <br><br>
                            c – Nome, RG e CPF do representante legal da entidade ou empresa social, proponente do projeto;
                            <br><br>
                            d – Descrição do projeto que pretende desenvolver, o qual deverá ser necessariamente lícito;
                            <br><br>
                            e - Valor pretendido para financiamento do projeto;
                            <br><br>
                            f – Prazo que deseja obter o valor total destinado para financiar o projeto, observando o prazo mínimo de 15 (quinze) dias e prazo máximo de 60 (sessenta) dias;
                            <br><br>
                            g – Indicar eventual reconhecimento aos doadores que financiarem o projeto, ou seja, gratificações que poderá dar ao seu financiador/doador, sendo de sua exclusiva responsabilidade, critério e ônus as formas e condições que eventualmente oferecerá esta
                            gratificação;
                            <br><br>
                            h – ler na íntegra e aceitar este TERMO DE USO;
                            <br><br>
                            i - criar uma conta denominada de “Conta de Negócios/Profissional”, junto ao MoIP (https://site.moip.com.br/) e/ou ao Paypal (https://www.paypal.com/), conforme indicado no Item VI abaixo.
                            <br><br>
                            1.1 Caso a entidade indique forma de gratificação aos seus doadores, esta será inteira e diretamente responsável pelo cumprimento da gratificação perante os doadores, não havendo qualquer responsabilidade, direta ou indireta, por parte do SITE.
                            <br><br>
                            1.2 A ENTIDADE deverá fornecer recibo de doação para declaração em imposto de renda do doador, caso assim indique.
                            <br><br>
                            2. Cada ENTIDADE poderá cadastrar mais de um projeto por CNPJ e/ou CPF, este último, para hipóteses de empreendedor social.
                            <br><br>
                            3. Canal Recorrente – para uso por entidades sem fins lucrativos que tenha interesse em se candidatar para receber doações recorrentes de sua rede de apoiadores, que deverão estar cadastradas no SITE e já ter fornecido toda a documentação discriminada no item 1, deste tópico, e deverão acrescentar a documentação obrigatória.
                             <br><br>
                            a – Cadastro de sua conta bancária para transferência periódica dos valores depositados de forma recorrente pelos apoiadores da instituição;
                            <br><br>
                            b – Documento da instituição bancária que comprove que a conta informada pertence a instituição;
                            <br><br>
                            c – Carta em papel timbrado, assinada pelo responsável pela entidade com firma reconhecida, atestando que a pessoa indicada é realmente responsável pela movimentação da conta da organização para onde serão transferidas periodicamente as doações
                            <br><br>
                            d – Determinar o período de repasses, lembrando que a cada transação é cobrada uma taxa bancária de    R$ 3,47 (três reais e quarenta e sete centavos) 
                            <br><br>
                            Caberá a entidade criar seu projeto no SITE, seguindo as orientações e o passo a passo na aba “Recorrente”, para que o mesmo possa ser analisado e aprovado para captação.
                            <br><br>
                            A entidade criará os planos de recorrência, com valores pré-determinados e ofertará os períodos sugeridos pelo SITE, (3 meses, 6 meses, 1 ano e/ou indeterminado)
                            <br><br>
                            Os doadores poderão escolher qualquer um dos planos que podem ser interrompidos, a qualquer momento e poderão optar por doações via boleto bancário ou cartão de crédito, escolhendo o dia e o período que melhor lhes convierem.
                            <br><br>
                            As entidades poderão monitorar em tempo real suas doações e seus doadores, e se comunicar com eles por meio do SITE."
        project_selection: "V. SELEÇÃO DO PROJETO"
        project_selection_text: "1. Após a proposição do projeto junto ao SITE, a Juntos.com.vc avaliará cada projeto proposto, sendo que esta avaliação poderá ser realizada por diversas etapas ou em apenas uma etapa, conforme as informações que a Juntos.com.vc vier a indicar.
                                <br><br>
                                1.1 O objetivo do Juntos.com.vc é possibilitar a promoção de projetos que provoquem impacto positivo na sociedade e nas comunidades. Os projetos deverão obrigatoriamente estar vinculados a uma entidade sem fins lucrativos ou empresa social.
                                <br><br>
                                1.2. A aceitação dos projetos é de única e exclusiva decisão da equipe do SITE Juntos.com.vc.
                                <br><br>
                                1.3. Não serão aceitos projetos que:
                                <br><br>
                                a) prometam retorno financeiro aos doadores, tais como a venda de participações societárias ou de qualquer espécie de valor mobiliário, a promoção de rifas, sorteios e jogos de azar;
                                <br><br>
                                b) tenham conteúdo ilegal, imoral, obsceno, racista, ofensivo ou que esteja em desacordo com a moral e os bons costumes ou com a legislação vigente;
                                <br><br>
                                c) que descumpram qualquer condição estabelecida nesse TERMO DE USO.
                                <br><br>
                                1.4. Caso o projeto esteja de acordo com as condições estabelecidas nesse termo, bem como seja aceito pela equipe da Juntos.com.vc, a entidade responsável ou empreendedor social responsável pelo projeto receberá uma página do projeto no SITE , que
                                ficará disponível durante o tempo que o SITE vier a aprovar.
                                <br><br>
                                1.5. Os projetos aprovados serão divididos em categorias, classificadas de acordo com a causa da entidade e foco do projeto.
                                <br><br>
                                1.6. O SITE poderá solicitar documentação extra para comprovação das informações cadastradas. Caso a entidade tenha agido de má fé, ou se recusou a enviar a documentação requerida, o SITE poderá retirar a sua página do ar, suspendendo seu cadastro para divulgação de seus projetos, o que poderá ocorrer temporariamente ou definitivamente, e devolvendo aos PARTICIPANTES os valores de doações ainda não repassados à ENTIDADE.
                                <br><br>
                                1.7 Nem todos os projetos publicados estarão expostos na página principal do SITE, pois a mecânica do SITE visa diversificar os projetos ali dispostos, buscando ao máximo o revezamento de projetos.
                                <br><br>
                                1.8. A ENTIDADE declara, por meio deste, ser a legítima detentora dos direitos de propriedade intelectual sobre os projetos que vier a candidatar, nos termos da legislação brasileira, não havendo nenhuma co-autoria ou participação do SITE e/ou doadores e/ou de terceiros não autorizados sobre a criação dos projetos.
                                <br><br>
                                1.9. Ademais, a ENTIDADE se responsabiliza por todo o conteúdo submetido ao SITE, tais como relatórios, fotos e vídeos, declarando que detêm os direitos sobre os materiais publicados, incluindo, mas não se limitando, a autorização para o uso de imagem de terceiros (como, por exemplo, autorização das pessoas que aparecem nas fotos que vier a publicar) e direitos autorais (como, por exemplo, os direitos do fotógrafo e do autor que criou um determinado texto).
                                <br><br>
                                1.10. Ao publicar ou enviar qualquer material/conteúdo para o SITE, a ENTIDADE automaticamente outorga à Juntos.com.vc uma licença mundial, não onerosa e não exclusiva para que possa publicar, exibir, reproduzir, editar ou de outra forma utilizar/divulgar o conteúdo submetido, em qualquer formato ou mídia, podendo, ainda, autorizar o uso dos materiais por terceiros. No entanto, a ENTIDADE está ciente e assume que, ao vincular seu projeto no SITE, seu projeto estará exposto e, com isso, aumenta o risco de que sua ideia seja plagiada/replicada e desenvolvida por terceiros, sem a devida autorização, não sendo de responsabilidade do SITE o controle desta situação.
                                <br><br>
                                1.11. A ENTIDADE reconhece que o SITE não fará controles prévios das opiniões dos internautas quanto ao projeto e/ou ENTIDADE, e que qualquer visitante do SITE terá acesso ao conteúdo de seu projeto e que poderá fazer comentários, curti-lo ou denunciá-lo. Logo, caso a ENTIDADE sinta-se desconfortável com qualquer manifestação de terceiros no SITE, poderá solicitar ao SITE a exclusão imediata do conteúdo, cabendo ao SITE realizar a avaliação sobre aquele pedido."
        donation_account: "VI. CRIAÇÃO DE CONTA-DOAÇÃO PARA O PROJETO"
        donation_account_text: "1. Durante o cadastro do projeto pela ENTIDADE para sua seleção, a ENTIDADE deverá criar uma conta denominada de “Conta de Negócios/Profissional”, junto ao MoIP (https://site.moip.com.br/) e/ou ao Paypal (https://www.paypal.com/), sistemas que processam todas as transações financeiras do SITE, ou outro sistema que vier a ser indicado pela Juntos.com.vc.
                                <br><br>
                                1.1 O SITE não cobra nenhum tipo de comissão de nenhum PARTICIPANTE ou ENTIDADE sobre as doações realizadas, exceto as taxas das operadoras de sistemas de pagamento:
                                <br><br>
                                a) o MOIP (sistema de pagamentos) cobra a seguinte comissão para as doações, que serão descontadas nas transferências dos projetos bem sucedidos:
                                <br><br>
                                 - R$0,69 + 2,19% dos pagamentos à vista (MOIP, débito online e boleto bancário),
                                <br><br>
                                 - ou R$0,69 + 2,99% dos pagamentos feitos com cartão de crédito
                                <br><br>
                                b) o Paypal (sistema de pagamentos) cobra a seguinte comissão para as doações, que serão descontadas nas transferências dos projetos bem sucedidos:
                                <br><br>
                                 - R$0,15 + 4% fixo independente da forma de pagamento.
                                <br><br>
                                Esses percentuais poderão ser alterados de tempos em tempos, de acordo com as regras do MOIP e/ou do Paypal.
                                <br><br>
                                A transferência do recurso captado na plataforma para a conta do criador da campanha bem sucedida é de 30 (trinta) dias após o término da campanha.
                                <br><br>
                                Para qualquer esclarecimento vide os termos de uso da MoIP e/ou PayPal diretamente no site das operadoras.
                                <br><br>
                                2. Há possibilidade do adiantamento do repasse captado em até 2 (dois) dias após o término da campanha com a cobrança de uma taxa extra de 3% sobre o valor líquido a ser repassado.
                                <br><br>
                                2.1. O proponente da campanha que tiver interesse em receber o valor adiantado deve solicitar à equipe da Juntos.com.vc."
        getting_updated: "VII. ACOMPANHAMENTO DOS PROJETOS APROVADOS PELO SITE"
        getting_updated_text: "1. Após executar o projeto com o valor arrecadado no SITE, a ENTIDADE deverá enviar ao SITE o material respectivo indicando a realização do projeto, tais como textos, fotos e vídeos. Essa atualização é muito importante para que os doadores possam ter
                                informações sobre a doação realizada. Caso este material não seja enviado em até 10 dias úteis após a realização do projeto e/ou após solicitação feita pelo SITE, o CNPJ da ENTIDADE será bloqueado no SITE para fins de participação futura.
                                <br><br>
                                2. O SITE, muito embora não assuma a responsabilidade pelo conteúdo gerado pelas ENTIDADES, pesquisará sobre a veracidade das informações das mesmas e de seus projetos e, se reserva o direito de retirar do SITE quaisquer projetos publicados, a seu exclusivo critério e sem qualquer ônus.
                                <br><br>
                                3. O SITE apenas oferece a sua estrutura e não participa da concepção dos projetos nele veiculados, nem de sua implementação e realização. Logo, o SITE não garante que os projetos serão executados, nem que os reconhecimentos serão honrados, isentando-se de responsabilidade a respeito, com o que concordam expressamente as entidades criadoras de projetos e os doadores, que devem dirimir eventuais problemas diretamente entre si."
        donators_rules: "VIII. REGRAS DE USO PARA DOADORES"
        donators_rules_text: "1. Doador é o PARTICIPANTE interessado em financiar projetos de uma ou mais entidades, por meio de contribuições financeiras vinculadas a um ou mais projeto(s) determinado(s) através do SITE Juntos.com.vc.
                              <br><br>
                              2. O doador deverá observar as seguintes etapas e obrigações:
                              <br><br>
                              a) Cadastrar-se no SITE informando seu nome completo, CPF/ CNPJ, e-mail, endereço completo, e telefone fixo;
                              <br><br>
                              b) Ler na íntegra e aceitar este TERMO DE USO;
                              <br><br>
                              c ) Escolhe o projeto que mais o agrada e que deseja apoiar;
                              <br><br>
                              d ) Estipular o valor que deseja doar para o projeto, devendo ainda observar, no momento da doação, se ratifica a opção previamente sinalizada para doação ao próprio SITE e/ou a campanhas específicas;
                              <br><br>
                              e ) Escolher, caso desejar e caso existam e estejam discriminadas, qual reconhecimento (recompensa) deseja receber diretamente da entidade responsável pelo projeto, nos termos das condições estabelecidas pela própria entidade para o projeto selecionado;
                              <br><br>
                              f) Preencher seus dados e selecionar a forma de doação que pretende realizar, sendo que esta etapa será gerenciada pelas operadoras de sistemas de pagamento on-line MOIP e/ou PayPal, (vide termos de uso do MOIP e/ou PayPal diretamente no site das operadoras);
                              <br><br>
                              g) O valor doado irá para uma conta provisória do SITE, (MOIP e/ou PayPal da Juntos.com.vc) e ficará bloqueado até que o projeto da ENTIDADE escolhida atinja ou ultrapasse a meta de valor arrecadado para aquele projeto, quando então a doação será transferida para a conta da ENTIDADE, conforme as regras estabelecidas pela empresa gerenciadora destas contas.
                              <br><br>
                              2.1 – O SITE ressalta que as gratificações/reconhecimentos (recompensas) ofertados pelas ENTIDADES aos doadores de seus projetos são de responsabilidade direta da própria entidade beneficiária desta doação, ciente o doador de que não há qualquer responsabilidade, direta ou indireta, por parte do SITE Juntos.com.vc a esse respeito.
                              <br><br>
                              2.2. Os PARTICIPANTES doadores reconhecem que seu nome, marca ou nome fantasia e imagem serão publicadas na página do projeto para o qual contribuiu no SITE, exceto quando optarem pela colaboração anônima.
                              <br><br>
                              2.3 O valor arrecadado para um projeto pelo SITE Juntos.com.vc só é transferido para a ENTIDADE e os reconhecimentos oferecidos só serão entregues aos doadores, caso a arrecadação atinja ou supere a meta financeira declarada pela ENTIDADE dentro do prazo pré-estabelecido por ela no momento de cadastro do projeto. Caso isto não ocorra, a entidade não receberá qualquer quantia relativa àquele projeto, os reconhecimentos não serão entregues e o doador recebe de volta o valor de sua doação pelas operadoras MOIP e/ou PayPal ou outra que o SITE vier a indicar.
                              <br><br>
                              2.4 Além de todas as informações públicas do SITE, quando um projeto atingir sua meta, a entidade responsável pelo projeto será informada sobre os nomes e dados completos, de todos os doadores que aceitaram eventuais gratificações, a fim de acertarem sua entrega e facilitar o contato direto do proponente com seus apoiadores.
                              <br><br>
                              2.5 O PARTICIPANTE fica desde já ciente de que, caso deseje receber eventual gratificação por parte da ENTIDADE que receber sua doação, o SITE indicará seus dados a esta ENTIDADE, para que a mesma possa gratifica-lo."
        donation_card: "IX. CARTÃO-DOAÇÃO"
        donation_card_text: "1. Ao doar pelo SITE, o PARTICIPANTE também terá a opção de presentear uma terceira pessoa para que esta escolha o projeto que receberá a quantia doada, através do envio de um cartão-doação. Este cartão-doação conterá um código e data de validade, que deverá ser indicado pelo presenteado no momento de sua escolha de destinação do valor doado a um projeto, para que o SITE possa gerenciar e destinar o valor ao projeto elegido.
                            <br><br>
                            2. O PARTICIPANTE doador deverá cumprir com todas as regras previstas acima, exceto no tocante à escolha do projeto contemplado, que será de responsabilidade do presentado.
                            <br><br>
                            3. Caso o presenteado não utilize o cartão-doação durante o prazo de validade indicado, o SITE reserva o direito de direcionar o valor doado para qualquer projeto que estiver ativo durante aquele período, a seu exclusivo critério.
                            <br><br>
                            X. INFORMAÇÕES DE CONHECIMENTO DA COMUNIDADE EM GERAL E CONTROLE DE CONTEÚDO PELO SITE.
                            <br><br>
                            1. Qualquer pessoa que acessar o SITE poderá navegar por todas as páginas sem se cadastrar, exceto na parte restrita às doações e inserção/cadastro de projetos.
                            <br><br>
                            2. Os internautas/usuários não cadastrados no SITE poderão curtir projetos e compartilhar em redes sociais, que as ENTIDADES desde já expressamente concordam.
                            <br><br>
                            3 - Serão de conhecimento de qualquer pessoa que acesse o SITE as informações públicas disponíveis, como:
                            <br><br>
                            a) Na página de projetos (material de apresentação, pedidos e recompensas, número de doadores, valor arrecado em tempo real, dias restantes para finalização da captação de recursos, nome dos doadores não anônimos, doações feita pelos doadores que
                            optarem por divulgar essa informação).
                            <br><br>
                            b) Na página perfil dos usuários cadastrados (nome, apelido, foto, e projetos publicados, quando o PARTICIPANTE optar por informar os projetos apoiados).
                            <br><br>
                            4. Todos os comentários e conteúdos publicados pelos usuários neste SITE são públicos e de divulgação imediata, todavia, serão avaliados por nossa equipe de moderação/monitoração. Assim, nos reservamos o direito de excluir, sem prévio aviso, todos os conteúdos em desconformidade com as políticas aplicáveis pelo SITE, tais como aqueles conteúdos que possuam caráter difamatório, de amaça a terceiros, assédio e/ou bullying, discurso de ódio (com base em raça, etnia, nacionalidade, gênero, deficiência ou qualquer doença), nudez, pornografia ou, ainda, mensagens com intuito comercial e/ou lucrativo ou que não tenha relação com o propósito deste SITE.
                            <br><br>
                            4.1. Os comentários ou opiniões expressos nesta página inseridos pelos usuários pertencem exclusivamente a quem os expressou, não sendo a Juntos.com.vc responsável em relação a estes comentários/materiais.
                            <br><br>
                            5. O SITE não será, em hipótese alguma, responsável por quaisquer danos decorrentes da interrupção do serviço desta página quando tal indisponibilidade ocorrer por culpa de terceiros, visto que foge ao controle e diligência da Juntos.com.vc.
                            <br><br>
                            6. O site Juntos.com.vc também não se responsabiliza por atos de terceiros, como hackers, que logrem êxito em coletar ou utilizar, por quaisquer meios, dados cadastrais e informações disponibilizadas pelo PARTICIPANTE."
        personal_infos: "XI. GERENCIAMENTO DE INFORMAÇÕES PESSOAIS E ENVIO DE E-MAILS"
        personal_infos_text: "1. Enviamos, automaticamente, ao PARTICIPANTE e-mails relativos às suas transações pessoais e anúncios relacionados ao Juntos.com.vc e/ou outros serviços, porém só o fazemos quando autorizado.
                              <br><br>
