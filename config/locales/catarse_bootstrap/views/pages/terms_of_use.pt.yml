                        <b>B. COOKIES, PIXEL TAGS/WEB BEACONS E TECNOLOGIAS SEMELHANTES</b>
                        <br><br>
                        O PARTICIPANTE compreende e autoriza que o website Juntos.com.vc utilize artifícios técnicos conhecidos como \"cookies\", ou semelhantes, para acessar informações sobre a conta do usuário a fim de oferecer um serviço melhor e mais personalizado.
